<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="images/logo.png" alt="Capelo e diploma" class="logo">
            <h1>Calculadora de Médias</h1>
        </header>

        <form id="form-atividade" class="form">
            <div class="input-group">
                <input type="text" id="nome-atividade" placeholder="Nome da atividade" required class="input-text">
                <input type="number" id="nota-atividade" placeholder="Nota (0-10)" min="0" max="10" required class="input-number">
                <button type="submit" class="submit-btn">Adicionar +</button>
            </div>
        </form>

        <div class="table-wrapper">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Atividade</th>
                        <th>Nota</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <!-- Linhas serão adicionadas via JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="resultado-container">
            <p><strong>Média Final:</strong> <span id="media-final-valor">-</span></p>
            <p id="media-final-resultado"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
